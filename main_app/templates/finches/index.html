{% extends 'base.html' %}

{% block content %}
  <h1>All Finches</h1>

  {% for finch in finches %}
    <div class="finch-card">
      <h2>{{ finch.name }}</h2>
      <h3>{{ finch.breed }}</h3>
      <h3>{{ finch.age }}</h3>
      <h3>{{ finch.location }}</h3>
      <h3>{{ finch.color }}</h3>
    </div>
  {% endfor %}

{% endblock %}
