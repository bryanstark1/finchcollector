{% extends 'base.html' %}

{% block content %}
  <h1>All Finches</h1>

    <div class="finch-card">
      <h2>{{ finch.name }}</h2>
      <h3>{{ finch.breed }}</h3>
      <h3>Found In: {{ finch.location }}</h3>
      <h3>Common Colors: {{ finch.colors }}</h3>
    </div>
    <div>
      <a href="{% url 'finches_update' finch.id %}">Edit</a>
      <a href="{% url 'finches_delete' finch.id %}">Delete</a>
    </div>

{% endblock %}
